<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVL Tree Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7; /* Light gray background */
        }

        #canvas {
            border: 1px solid #8bc34a; /* Green border */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            margin-top: 20px;
            background-color: #3e8e41; /* Dark green background */
            padding: 10px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            color: #fff; /* White text */
            background-color: #32cd32; /* Lime green background */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin: 0 10px;
        }

        button:hover {
            background-color: #228b22; /* Forest green background on hover */
        }
    </style>
</head>
<body>
<center>
    <h1>AVL Tree Visualization</h1>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="button-container">
        <input id="input-element" type="number" placeholder="Enter value to insert">
        <button id="insert-btn">Insert</button>
        <input id="delete-element" type="number" placeholder="Enter value to delete">
        <button id="delete-btn">Delete</button>
        <button id="reset-btn">Reset</button>
        <button id="undo-btn">Undo</button>
    </div>
</center>

<script>
    class Node {
        constructor(value) {
            this.value = value;
            this.left = null;
            this.right = null;
            this.height = 1;
            this.x = 0;
            this.y = 0;
        }
    }

    class AVLTree {
        constructor() {
            this.root = null;
            this.history = [];
        }

        getHeight(node) {
            if (node === null) {
                return 0;
            }
            return node.height;
        }

        getBalanceFactor(node) {
            if (node === null) {
                return 0;
            }
            return this.getHeight(node.left) - this.getHeight(node.right);
        }

        updateHeight(node) {
            node.height = Math.max(this.getHeight(node.left), this.getHeight(node.right)) + 1;
        }

        rightRotate(node) {
            const tempNode = node.left;
            node.left = tempNode.right;
            tempNode.right = node;

            this.updateHeight(node);
            this.updateHeight(tempNode);

            return tempNode;
        }

        leftRotate(node) {
            const tempNode = node.right;
            node.right = tempNode.left;
            tempNode.left = node;

            this.updateHeight(node);
            this.updateHeight(tempNode);

            return tempNode;
        }

        rebalance(node) {
            this.updateHeight(node);

            const balanceFactor = this.getBalanceFactor(node);

            if (balanceFactor > 1) {
                if (this.getBalanceFactor(node.left) < 0) {
                    node.left = this.leftRotate(node.left);
                }
                return this.rightRotate(node);
            }

            if (balanceFactor < -1) {
                if (this.getBalanceFactor(node.right) > 0) {
                    node.right = this.rightRotate(node.right);
                }
                return this.leftRotate(node);
            }

            return node;
        }

        insert(value) {
            this.history.push(JSON.parse(JSON.stringify(this.root)));
            this.root = this._insertRecursive(this.root, value);
        }

        _insertRecursive(node, value) {
            if (node === null) {
                return new Node(value);
            }

            if (value < node.value) {
                node.left = this._insertRecursive(node.left, value);
            } else if (value > node.value) {
                node.right = this._insertRecursive(node.right, value);
            }

            return this.rebalance(node);
        }

        delete(value) {
            this.history.push(JSON.parse(JSON.stringify(this.root)));
            this.root = this._deleteRecursive(this.root, value);
        }

        _deleteRecursive(node, value) {
            if (node === null) {
                return node;
            }

            if (value < node.value) {
                node.left = this._deleteRecursive(node.left, value);
            } else if (value > node.value) {
                node.right = this._deleteRecursive(node.right, value);
            } else {
                if (node.left === null) {
                    return node.right;
                } else if (node.right === null) {
                    return node.left;
                }

                let tempNode = this._findMin(node.right);
                node.value = tempNode.value;
                node.right = this._deleteRecursive(node.right, tempNode.value);
            }

            return this.rebalance(node);
        }

        _findMin(node) {
            while (node.left !== null) {
                node = node.left;
            }
            return node;
        }

        reset() {
            this.history.push(JSON.parse(JSON.stringify(this.root)));
            this.root = null;
        }

        undo() {
            if (this.history.length > 0) {
                this.root = JSON.parse(JSON.stringify(this.history.pop()));
            }
        }

        visualize(ctx) {
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            this._visualizeRecursive(this.root, ctx, 400, 50);
        }

        _visualizeRecursive(node, ctx, x, y) {
            if (node !== null) {
                node.x = x;
                node.y = y;
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, 2 * Math.PI);
                ctx.fillStyle = 'lightblue';
                ctx.fill();
                ctx.fillStyle = 'black';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(node.value, x, y);
                if (node.left !== null) {
                    ctx.beginPath();
                    ctx.moveTo(x, y + 20);
                    ctx.lineTo(x - 100, y + 70);
                    ctx.stroke();
                    this._visualizeRecursive(node.left, ctx, x - 100, y + 100);
                }
                if (node.right !== null) {
                    ctx.beginPath();
                    ctx.moveTo(x, y + 20);
                    ctx.lineTo(x + 100, y + 70);
                    ctx.stroke();
                    this._visualizeRecursive(node.right, ctx, x + 100, y + 100);
                }
            }
        }
    }

    const avlTree = new AVLTree();
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    document.getElementById('insert-btn').addEventListener('click', () => {
        const inputValue = parseInt(document.getElementById('input-element').value);
        if (!isNaN(inputValue)) {
            avlTree.insert(inputValue);
            avlTree.visualize(ctx);
            document.getElementById('input-element').value = '';
        }
    });

    document.getElementById('delete-btn').addEventListener('click', () => {
        const deleteValue = parseInt(document.getElementById('delete-element').value);
        if (!isNaN(deleteValue)) {
            avlTree.delete(deleteValue);
            avlTree.visualize(ctx);
            document.getElementById('delete-element').value = '';
        }
    });

    document.getElementById('reset-btn').addEventListener('click', () => {
        avlTree.reset();
        avlTree.visualize(ctx);
    });

    document.getElementById('undo-btn').addEventListener('click', () => {
        avlTree.undo();
        avlTree.visualize(ctx);
    });
</script>
</body>
</html>
